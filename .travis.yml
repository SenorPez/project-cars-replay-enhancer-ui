language: java

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        
before_install:
 - chmod +x gradlew
 - "export DISPLAY=:99.0"
 - "sh -e /etc/init.d/xvfb start"

jdk:
    - oraclejdk8
    
script:
    - wget http://senorpez.servebeer.com/pcars/races/testdata.tar.gz
    - mkdir ConfigurationEditor/src/test/resources/assets
    - tar -zxf testdata.tar.gz -C ConfigurationEditor/src/test/resources/assets/
    - ./gradlew assemble
    - ./gradlew check
    
after_script:
    - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
    - bash <(curl -s https://codecov.io/bash)